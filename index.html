<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="center">
		<div class="center__inner" id="inner">
		 	<div class="center__inner__tabs">
			   	<input id="tab1" type="radio" name="tabs" checked>
			   	<label for="tab1" id="tab1lab">Email</label>
			   	<input id="tab2" type="radio" name="tabs">
			   	<label for="tab2" id="tab2lab">Mobile Number</label>
	   			<div class="center__inner__tabs__content">
	      			<div id="content1">
						<form id='emailform' name="emailform" action="" method='post'>
							<div class="txt_field">
				                <label for="email">Email</label>
								<input class="form-styling" name="email" type="email" id="email" placeholder="Email"/>
								<div class="invalid-tooltip" id="invalid-email">Please enter a valid email</div> 
							</div>
							<label class="currency">Choose your currency</label>
							<div class="toggle_radio"> 
								<input type="radio" class="toggle_option" id="first_toggle" name="toggle_option">
								<input type="radio" checked class="toggle_option" id="second_toggle" name="toggle_option">
								<input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
									<label for="first_toggle">
										<span class="description">Dollar</span>
										<p class="currency">$ </p> 
									</label>
									<label for="second_toggle">
										<span class="description">Euro</span>
										<p class="currency">€ </p>  
									</label>
									<label for="third_toggle">
										<span class="description">Pound</span>
										<p class="currency">£ </p> 
									</label>
								<div class="toggle_option_slider"></div>
							</div>
							<div class="conditions">
							<input type="checkbox" id="conditions"/>
							<label for="conditions" >I Agree Terms & Conditions</label>
							</div>
							<div class="notifications">
							<input type="checkbox" id="notifications"/>
							<label for="notifications" >Promo Notifications</label>
							</div>
							<div class="btn-animate" id="btn-animate">
								<a type='submit' onclick="Email(document.emailform.email)">Register</a>
							</div>
						</form>
	      			</div>
	      			<div id="content2">
						<form id='telform' name="telform" action="" method='post'>
						    <div class="txt_field">
								<label for="tel">Mobile Number</label>
								<input class="form-styling" name="tel" type="tel" id="tel" placeholder="Mobile Number"/>
								<div class="invalid-tooltip" id="invalid-tel">Please enter a valid mobile number</div>
							</div>
							<label class="currency">Choose your currency</label>
							<div class="toggle_radio"> 
								<input type="radio" class="toggle_option" id="first_toggle" name="toggle_option">
								<input type="radio" checked class="toggle_option" id="second_toggle" name="toggle_option">
								<input type="radio" class="toggle_option" id="third_toggle" name="toggle_option">
									<label for="first_toggle">
										<span class="description">Dollar</span>
										<p class="currency">$ </p> 
									</label>
									<label for="second_toggle">
										<span class="description">Euro</span>
										<p class="currency">€ </p>  
									</label>
									<label for="third_toggle">
										<span class="description">Pound</span>
										<p class="currency">£ </p> 
									</label>
								<div class="toggle_option_slider"></div>
							</div>
							<div class="conditions">
							<input type="checkbox" id="conditions"/>
							<label for="conditions" >I Agree Terms & Conditions</label>
							</div>
							<div class="notifications">
							<input type="checkbox" id="notifications"/>
							<label for="notifications" >Promo Notifications</label>
							</div>
							<div class="btnanimate" id="btnanimate">
								<a type='submit' onclick="phonenumber(document.telform.tel)">Register</a>
							</div>
						</form>
	      			</div>
	   			</div>
				<div id="welcome"> 
					<h1 id="welcomeh">Your account is created<br>You can proceed to</h1>
					<a id="btn-goback">login</a>
    			</div>
			</div>
		</div>
		<div id="loadingGif" style="display:none" class="loading">
				<span>Loading</span>
		</div> 
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
